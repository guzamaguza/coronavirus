<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Refeuling Optimization</title>
</head>
<body>
    <h1>Gas Refueling Optimization</h1>
    


    <form action="/submit" method="post">
        
        <!-- Enter Current Address -->
        <label for="user_address">Enter Current Address:</label>
        <input type="text" id="user_address" name="user_address"><br>

        <!-- Enter Max Distance Willing to Travel -->
        <label for="user_max_radius">Enter Max Distance Willing to Travel:</label>
        <input type="text" id="user_max_radius" name="user_max_radius"><br>

        <!-- Enter Amount of Gas Needed -->
        <label for="user_gas_needed">Enter Volume of Gas Needed:</label>
        <input type="text" id="user_gas_needed" name="user_gas_needed"><br>

        <!-- Enter Fuel Economy -->
        <label for="user_fuel_economy">Enter Your Fuel Economy:</label>
        <input type="text" id="user_fuel_economy" name="user_fuel_economy"><br>

        <!-- Enter Type of Gas Needed -->
        <label for="user_gas_type">Select your Gas Type:</label>
        <input type="text" id="user_gas_type" name="user_gas_type"><br>


        <input type="submit" value="Get Recommendation">
    </form>



</body>
</html>
